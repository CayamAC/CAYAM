<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAYAM | Redes Sociales</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        /* Logo */
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Tarjetas de redes sociales */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .social-name {
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
        }

        /* Colores según red social (opcional) */
        .instagram { border-left: 4px solid #E1306C; }
        .facebook { border-left: 4px solid #1877F2; }
        .twitter { border-left: 4px solid #1DA1F2; }
        .youtube { border-left: 4px solid #FF0000; }
        .tiktok { border-left: 4px solid #000000; }

        /* Pie de página */
        footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo (reemplaza con el de CAYAM) -->
        <img src="https://via.placeholder.com/150" alt="Logo CAYAM" class="logo">

        <h1>¡Síguenos en redes sociales!</h1>

        <!-- Enlaces a redes sociales -->
        <div class="social-links">
            <!-- Instagram -->
            <a href="https://www.instagram.com/cayam" class="social-card instagram" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="social-icon">
                <span class="social-name">Instagram</span>
                <span>→</span>
            </a>

            <!-- Facebook -->
            <a href="https://www.facebook.com/cayam" class="social-card facebook" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" class="social-icon">
                <span class="social-name">Facebook</span>
                <span>→</span>
            </a>

            <!-- Twitter/X -->
            <a href="https://twitter.com/cayam" class="social-card twitter" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="social-icon">
                <span class="social-name">Twitter/X</span>
                <span>→</span>
            </a>

            <!-- YouTube -->
            <a href="https://www.youtube.com/cayam" class="social-card youtube" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube" class="social-icon">
                <span class="social-name">YouTube</span>
                <span>→</span>
            </a>

            <!-- TikTok -->
            <a href="https://www.tiktok.com/@cayam" class="social-card tiktok" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok" class="social-icon">
                <span class="social-name">TikTok</span>
                <span>→</span>
            </a>
        </div>

        <footer>
            © 2024 CAYAM. Todos los derechos reservados.
        </footer>
    </div>
</body>
</html>
